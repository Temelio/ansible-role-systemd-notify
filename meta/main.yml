---

galaxy_info:
  author: 'Lise Machetel'
  description: 'Install email notify for systemd services'
  company: 'Temelio (https://temelio.com)'
  license: 'MIT'
  min_ansible_version: '2.2'
  github_branch: 'master'
  platforms:
    - name: 'Debian'
      versions:
        - 'jessie'
        - 'stretch'
    - name: 'Ubuntu'
      versions:
        - 'xenial'
  galaxy_tags:
    - 'monitoring'
    - 'system'
dependencies:
  - src: 'Temelio.statsd'
    version: '0.3.0'
    name: 'Temelio.statsd__0.3.0'
    when: 'systemd_notify_use_ansible_galaxy_dependencies or _use_role_dependencies'
  - src: 'Temelio.ssmtp'
    version: '0.1.0'
    name: 'Temelio.ssmtp__0.1.0'
    when: 'ssmtp_use_ansible_galaxy_dependencies or _use_role_dependencies'
